<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Calculator</h1>
        <input type="text">
        <div class = "row">
            <div><button id = "ac"><a href="#">AC</a></button></div>
            <div><button id = "bracket">()</button></div>
            <div><button id = "percentage">%</button></div>
            <div><button id = "divide">/</button></div>
        </div>
        <div class = "row">
            <div><button id = "seven">7</button></div>
            <div><button id = "eight">8</button></div>
            <div><button id = "nine">9</button></div>
            <div><button id = "mulitply">X</button></div>
        </div>
        <div class = "row">
            <div><button id = "four">4</button></div>
            <div><button id = "five">5</button></div>
            <div><button id = "six">6</button></div>
            <div><button id = "substract">-</button></div>
        </div>
        <div class = "row">
            <div><button id = "one">1</button></div>
            <div><button id = "two">2</button></div>
            <div><button id = "three">3</button></div>
            <div><button id = "addition">+</button></div>
        </div>
        <div class = "row">
            <div><button id = "zero">0</button></div>
            <div><button id = "point">.</button></div>
            <div><button id = "deleter">Del</button></div>
            <div><button id = "equal">=</button></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
